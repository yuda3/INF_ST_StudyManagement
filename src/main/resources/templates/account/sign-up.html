<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head"><title>Title</title></head>
<body class="bg-light">
<div th:replace="fragments::main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <h2>アカウント作成</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
            <div class="form-group">
                <label for="nickname">アカウント名</label>
                <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                       placeholder="お名前" aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                <small id="nicknameHelp" class="form-text text-muted">
                    空白無しで文字と数字だけで3文字以上20文字いないで入力してください。入会後変更できます。
                </small>
                <small class="invalid-feedback">ニックネームを入力してください。.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input id="email" type="email" th:field="*{email}" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    メールアドレスを公開しません。
                </small>
                <small class="invalid-feedback">メールアドレスを入力してください。</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input id="password" type="password" th:field="*{password}" class="form-control"
                       aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                <small id="passwordHelp" class="form-text text-muted">
                    8文字以上50文字いないで入力してください。英文字、数字、特殊記号を使えます。空白は使えません。
                </small>
                <small class="invalid-feedback">パスワードを入力してください。</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">入会する</button>
                <small id="submitHelp" class="form-text text-muted">
                    <a href="#">約款</a>に同意してください。
                </small>
            </div>
        </form>
    </div>

    <div th:replace="fragments::footer"></div>
</div>
<script type="application/javascript">
    (function (){
        'use strict';
        window.addEventListener('load', function(){
            let forms = document.getElementById('need-validation');

            Array.prototype.filter.call(forms, function(form){
                form.addEventListener('submit', function(event){
                    if(form.checkValidity() === false){
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                },false)
            })
        }, false)
    }())
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
