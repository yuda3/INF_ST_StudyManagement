<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .container{
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/" th:href="@{/}">
        <img src="/images/favicon.png" width="100" height="100">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form th:action="@{/search/study}" class="form-inline" method="get">
                    <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="講座を探す" aria-label="Search" />
                </form>
            </li>
        </ul>

        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/login}">LOGIN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/signup}">SIGN UP</a>
            </li>
        </ul>
    </div>
</nav>
<div class="py-5 text-center" th:if="${error}">
    <p class="lead">StudyKYM メール確認</p>
    <div class="alert alert-danger" role="alert">
        メールリンクが正しくありません。
    </div>
</div>
<div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">StudyKYM メール確認</p>
    <div class="alert alert-danger" role="alert">
        <h2>メールアドレス確認が完了しました。
            <span th:text="${numberOfUser}"></span>番目の会員,
            <span th:text="${nickname}">キム</span>様の入会ありがとうございます。
        </h2>
        <small class="text-info">使用したメールアドレスやパスワードでログインできます。</small>
    </div>
</div>
</body>
</html>
